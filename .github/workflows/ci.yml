name: CI

on:
  push:
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install build deps
        run: |
          python -m pip install --upgrade pip
          pip install build pipx
      - name: Run tests
        run: |
          pytest -q
      - name: Build wheel
        run: python -m build
      - name: Smoke pipx install
        env:
          PIPX_HOME: /tmp/pipxhome
          PIPX_BIN_DIR: /tmp/pipxbin
        run: |
          VERSION=$(python - <<'PY'
import configparser
cfg=configparser.ConfigParser(); cfg.read('setup.cfg'); print(cfg['metadata']['version'])
PY
          )
          /usr/bin/python -m pipx install --force dist/*.whl
          PATH=/tmp/pipxbin:$PATH apply_task help
          PATH=/tmp/pipxbin:$PATH apply_task --version
          PATH=/tmp/pipxbin:$PATH apply_task tui --help || true
      - name: Zipapp
        run: |
          VERSION=$(python - <<'PY'
import configparser
cfg=configparser.ConfigParser(); cfg.read('setup.cfg'); print(cfg['metadata']['version'])
PY
          )
          python -m zipapp . -m "tasks:main" -o dist/apply_task-${VERSION}.pyz -p "/usr/bin/env python3" -c
          (cd dist && sha256sum apply_task-${VERSION}.pyz *.whl > SHA256SUMS)
      - name: Zipapp smoke
        run: |
          VERSION=$(python - <<'PY'
import configparser
cfg=configparser.ConfigParser(); cfg.read('setup.cfg'); print(cfg['metadata']['version'])
PY
          )
          python dist/apply_task-${VERSION}.pyz --help || true
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
            name: dist
            path: dist/*
